spring.application.name=feedback-management

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://mysql-db:3306/feedback_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Disable auto-creation of schema, since we use Flyway)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# WebSocket
spring.websocket.enabled=true
server.port=8080

#Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
